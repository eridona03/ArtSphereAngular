<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <img src="logowithname.png" height="85" width="170" routerLink="/home">
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li>
                        <ul class="list-none p-0 m-0 overflow-hidden">
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700"
                                    [ngClass]="{'bg-gray-200': selectedOption === 'profile'}"
                                    (click)="showProfile()">
                                    <i class="pi pi-images mr-2"></i>
                                    <span class="font-medium">My Profile</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700"
                                    [ngClass]="{'bg-gray-200': selectedOption === 'analytics'}"
                                    (click)="showAnalytics()">
                                    <i class="pi pi-chart-line mr-2"></i>
                                    <span class="font-medium">Analytics</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700"
                                    [ngClass]="{'bg-gray-200': selectedOption === 'editProfile'}"
                                    (click)="showEditProfile()">
                                    <i class="pi pi-pencil mr-2"></i>
                                    <span class="font-medium">Edit Profile</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700"
                                    [ngClass]="{'bg-gray-200': selectedOption === 'deleteProfile'}"
                                    (click)="showDeleteProfile()">
                                    <i class="pi pi-trash mr-2"></i>
                                    <span class="font-medium">Delete Profile</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <a pRipple
                    class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    [ngClass]="{'bg-gray-200': selectedOption === 'notifications'}"
                    (click)="showNotifications()">
                    <span class="font-bold"><i class="pi pi-bell mr-2"></i>Notifications 
                        <p-badge *ngIf="unreadCount > 0" [value]="unreadCount" severity="danger" styleClass="ml-2"></p-badge>
                    </span>
                </a>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div *ngIf="selectedOption === 'profile'">
            <app-profile></app-profile>
        </div>
        <div *ngIf="selectedOption === 'analytics'">
            <app-analytics></app-analytics>
        </div>
        <div *ngIf="selectedOption === 'editProfile'">
            <app-edit-profile></app-edit-profile>
        </div>
        <div *ngIf="selectedOption === 'deleteProfile'">
            <app-delete-profile></app-delete-profile>
        </div>
        <div *ngIf="selectedOption === 'notifications'">
            <app-notification></app-notification>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
