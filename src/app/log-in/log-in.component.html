
<div class="container">

<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="logo.png" alt="Image" height="120" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back to ArtSphere</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/sign-up" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
        <label for="Username" class="block text-900 font-medium mb-2">Username</label>
        <input id="Username" type="text" placeholder="Username" pInputText class="w-full mb-3" formControlName="username">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password">

        <div class="flex align-items-center justify-content-between mb-4">
            <!-- <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                 <label for="rememberme1" class="text-900">Remember me</label> 
            </div> -->
        </div>

        <button pButton pRipple label="Sign In" type="submit" icon="pi pi-user" class="w-full"></button>
    </div>
    </form>
</div>
</div>
