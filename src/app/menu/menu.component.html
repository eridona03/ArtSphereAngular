<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="logowithname.png" height="70" width="145">
  </ng-template>
  <ng-template pTemplate="item" let-item let-root="root">
    <a pRipple class="flex align-items-center p-menuitem-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <!-- <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto" /> -->
      <app-search></app-search>
      
      <div class="card flex justify-content-center">
        <p-menu #menu [model]="items2" [popup]="true" />
        <!-- Avatar with Profile Picture if profilePictureUrl is set -->
        <p-avatar *ngIf="profilePictureUrl" [image]="profilePictureUrl" size="large" shape="circle" (click)="menu.toggle($event)" class="avatar"/>
        <!-- Default Avatar if profilePictureUrl is not set -->
        <p-avatar *ngIf="!profilePictureUrl" size="large" shape="circle" icon="pi pi-user" (click)="menu.toggle($event)" class="avatar"/>
      </div>
    </div>
  </ng-template>
</p-menubar>
