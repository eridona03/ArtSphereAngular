<div class=" p-4 ">
    <div class="text-3xl font-medium text-900 mb-3">Delete Your Profile</div>
    <div class="font-medium text-500 mb-3">Are you sure you want to delete?
        Deleting your profile will result in the loss of all your data.
        <br>You can recover your account within 30 days if you change your mind.
        Otherwise, your data will be permanently deleted.
        <p-button pRipple label="Yes, I want to delete my profile" severity="danger" (onClick)="confirm()"></p-button>
    </div>

    <p-toast />
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div
                    class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">

                    <button pButton label="Cancel" (click)="cd.reject()" class="p-button-outlined w-8rem ">
                    </button>

                    <button pButton label="I confirm" (click)="cd.accept()" class="w-8rem">
                    </button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
